<!DOCTYPE html>
<html lang="en" ng-app="details">

<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
	<title>TextBook Preview</title>
</head>

<!-- Loading Bootstrap -->
<link href="/css/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

<!-- Loading Flat UI -->
<link href="/css/flat-ui.css" rel="stylesheet"/>

<link href="/imgs/favicon.ico" rel="shortcut icon"/>

<script src="/js/lib/jquery.min.js"></script>
<script src="/js/lib/flat-ui.min.js"></script>
<script src="/js/lib/application.js"></script>
<script src="/js/lib/angular-1.3.0.js"></script>
<script src="/js/lib/angular-ui-router.js"></script>
<script src="/js/controller/detailController.js"></script>
<script src="/js/services/detailService.js"></script>

<style>
      body {
       <!-- min-height: 2000px;-->
        width: 100%;
        height:100%;
        overflow-x: hidden;
      }

      .navbar-static-top {
        margin-bottom: 19px;
      }

</style>

<body>


<div class="navbar navbar-default navbar-static-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
			</button>
			<a class="navbar-brand" href="#">Kindle Pocket</a>
		</div>
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#">登陆</a></li>
			</ul>
		</div><!--/.nav-collapse -->
	</div>
</div>

<div class="container-fluid" ng-controller="detailController" data-ng-init="getDetails()">
	<div ng-repeat="detail in details">
		<div class="row" align="center">
			<div class="col-md-8 col-md-offset-2">
				<div class="thumbnail">
					<!--<img src="/imgs/favicon.ico" alt="#">-->
					<div>
						<p>{{detail.title}}</p>
						<p>author: {{detail.author}}</p>
						<p>size: {{detail.size}}</p>
						<p>format: {{detail.format}}</p>
						<p class="col-sm-offset-4">
							<button data-toggle="modal" data-target="#mailList" href="#" class="btn btn-primary" role="button" ng-click="sendMail(detail.id)">Send to Kindle</button>
							<button href="#" class="btn btn-default" role="button">Preview</button>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div align="center">
		<ul class="pagination">
			<li class="previous"><a href="#fakelink" class="fui-arrow-left"></a></li>
			<li class="active"><a ng-click="pagination(1,8)">1</a></li>
			<li><a ng-click="pagination(2,8)">2</a></li>
			<li><a ng-click="pagination(3,8)">3</a></li>
			<li><a ng-click="pagination(4,8)">4</a></li>
			<li><a ng-click="pagination(5,8)">5</a></li>
			<li class="next"><a href="#" class="fui-arrow-right"></a></li>
		</ul>
	</div>
</div>

<div class="modal fade" role="dialog" id="mailList" aria-labelledby="gridSystemModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<!--<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="gridSystemModalLabel">Modal title</h4>
			</div>-->
			<div class="modal-body">
				BODY
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->


</body>
</html>
