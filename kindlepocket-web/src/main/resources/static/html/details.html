<!DOCTYPE html>
<html lang="en" ng-app="details">

<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
	<title>TextBook Preview</title>
</head>

<!-- Loading Bootstrap -->
<link href="/css/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

<!-- Loading Flat UI -->
<link href="/css/flat-ui.css" rel="stylesheet"/>

<link href="/imgs/favicon.ico" rel="shortcut icon"/>

<script src="/js/lib/jquery.min.js"></script>
<script src="/js/lib/flat-ui.min.js"></script>
<script src="/js/lib/application.js"></script>
<script src="/js/lib/angular-1.3.0.js"></script>
<script src="/js/lib/angular-ui-router.js"></script>
<script src="/js/controller/detailController.js"></script>
<script src="/js/services/detailService.js"></script>

<style>
      body {
       <!-- min-height: 2000px;-->
        width: 100%;
        height:100%;
        overflow-x: hidden;
      }

      .navbar-static-top {
        margin-bottom: 19px;
      }

</style>

<body>


<div class="navbar navbar-default navbar-static-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
			</button>
			<a class="navbar-brand" href="#">Kindle Pocket</a>
		</div>
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#">登陆</a></li>
			</ul>
		</div><!--/.nav-collapse -->
	</div>
</div>

<div class="container-fluid" ng-controller="detailController" data-ng-init="getDetails()">
	<div class="row" align="center">
		<div class="col-md-8 col-md-offset-2">
			<div class="thumbnail">
				<img src="/imgs/favicon.ico" alt="#">
				<div>
					<p>{{details.title}}</p>
					<p>author: {{details.author}}</p>
					<p class="col-sm-offset-4"><a href="#" class="btn btn-primary" role="button">Send to Kindle</a> <a href="#" class="btn btn-default" role="button">Preview</a></p>
				</div>
			</div>
		</div>
	</div>

	<div class="row" align="center">
		<div class="col-md-8 col-md-offset-2">
			<div class="thumbnail">
				<img src="/imgs/favicon.ico" alt="#">
				<div>
					<p>{{details.title}}</p>
					<p>author: {{details.author}}</p>
					<p class="col-sm-offset-4"><a href="#" class="btn btn-primary" role="button">Send to Kindle</a> <a href="#" class="btn btn-default" role="button">Preview</a></p>
				</div>
			</div>
		</div>
	</div>

	<div align="center">
		<ul class="pagination">
			<li class="previous"><a href="#fakelink" class="fui-arrow-left"></a></li>
			<li class="active"><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li><a href="#">5</a></li>
			<li class="pagination-dropdown dropup">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown">
					<i class="fui-triangle-up"></i>
				</a>
				<ul class="dropdown-menu">
					<li><a href="#">10–20</a></li>
					<li><a href="#">20–30</a></li>
					<li><a href="#">40–50</a></li>
				</ul>
			</li>
			<li class="next"><a href="#" class="fui-arrow-right"></a></li>
		</ul>
	</div>
	<!-- </div>-->
</div>


</body>
</html>
